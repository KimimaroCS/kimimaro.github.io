<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist avec Contrôle de Volume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 352px;
      border-radius: 12px;
      border: none;
    }

    .volume-control {
      margin-top: 20px;
    }

    .volume-control input {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spotify Playlist avec Contrôle de Volume</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="container">
    <h2>Ma Playlist Spotify</h2>
    <iframe id="spotify-player" src="https://open.spotify.com/embed/playlist/5Vr9DICQ1T4fwvszIQ313h?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!-- Contrôle de volume -->
    <div class="volume-control">
      <label for="volume-slider">Contrôle du volume</label>
      <input type="range" id="volume-slider" min="0" max="100" value="50" />
    </div>
  </div>

  <script>
    // Sélection du slider pour le volume
    const volumeSlider = document.getElementById('volume-slider');
    const spotifyPlayer = document.getElementById('spotify-player');

    // Ajout d'un événement pour le changement de volume
    volumeSlider.addEventListener('input', (e) => {
      const volume = e.target.value;
      
      // Cette partie va ajuster le volume de l'iframe pour la simulation
      // Par contre, elle ne contrôle pas directement le volume dans Spotify
      // Il n'est pas possible de manipuler directement le volume d'une iframe via du code JavaScript (car Spotify bloque cela)
      spotifyPlayer.style.opacity = volume / 100; // Visuellement, on réduit l'opacité (simule le volume bas)
    });
  </script>
</body>
</html>
